<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <header class="container">
    <nav>
      <a href="">Главная</a>
      <a href="/src/pages/wallets/index.html">Мои кошельки</a>
      <a href="">Мои транзакции</a>
    </nav>
    <nav>
      <a href="">
        <span class="email"></span>
      </a>
      <img src="/log-out.svg" alt="">
    </nav>
  </header>

  <main class="account-container container">
    <h1>Добро пожаловать, <span id="lastname"></span> <span id="surname"><span></h1>
    <a id="userEmail" href=""></a>

    <section class="wallets">
      <h2>Мои кошельки</h2>
      <div class="wallet-container"></div>
      <a href="">Смотреть все кошельки</a>

    <section class="transactions container">

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Отправлено с кошелька</th>
            <th>Категория</th>
            <th>Сумма транзакции</th>
            <th>Когда</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="#" class="view-all">Смотреть все оплаты</a>
    </section>
  </main>

  <script type="module" src="./src/main.js"></script>
